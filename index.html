<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Full page box -->
    <div class="full-body">


      <!-- Top banner box -->
      <div class="row m-0 p-0">

        <div class="col-md-2">
          <!-- left top side -->
        </div>

        <div class="col-md-8 text-center top-banner">
          
          <!-- Top banner Ad -->
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- top & bottom -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4601383052725764"
                data-ad-slot="7659705811"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

        </div>


        <div class="col-md-2">
          <!-- right top side -->
        </div>

      </div>



      <!-- Middle Box Banner -->
      <div class="row m-0 p-0">


        <!-- Left Ad Banner -->
        <div class="col-md-2 left-banner">

          <!-- Middle Left Ad  -->
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Left right -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4601383052725764"
                data-ad-slot="4681887366"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

        </div>


        <!-- Modal and content page -->
        <div class="col-md-8 text-center">

            <!-- Source code to be embeded for the video -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ns-fo-5fBgM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


              <!-- The Modal -->
              <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>
                    
                    <!-- Ad code for modal -->
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                      <!-- modal -->
                      <ins class="adsbygoogle"
                          style="display:block"
                          data-ad-client="ca-pub-4601383052725764"
                          data-ad-slot="8094820089"
                          data-ad-format="auto"
                          data-full-width-responsive="true"></ins>
                      <script>
                          (adsbygoogle = window.adsbygoogle || []).push({});
                      </script>
                      
                  </p>
                </div>

              </div>


        </div>


        <!-- Middle Right Banner -->
        <div class="col-md-2 left-banner">

          <!-- Ad Code -->
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <!-- Left right -->
          <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-4601383052725764"
              data-ad-slot="4681887366"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
          <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
          </script>

        </div>

      </div>

      
      <!-- Bottom Ad banner -->
      <div class="row m-0 p-0">
        <div class="col-md-2">
          
        </div>


        <!-- bottom ad banner -->
        <div class="col-md-8 text-center top-banner">


          <!-- bottom ad code -->
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- top & bottom -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4601383052725764"
                data-ad-slot="7659705811"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="col-md-2">
          
        </div>

      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
